<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Workspace</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    <script>
        MobileDragDrop.polyfill({
            dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
        });
        window.addEventListener('touchmove', function() {}, { passive: false });
    </script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Quicksand', 'Noto Sans KR', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #2b2b2b; 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            display: flex;
            align-items: center;
            color: var(--text-color);
            justify-content: flex-end; 
            transition: background-image 1s ease-in-out;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3); z-index: -1;
        }

        .container {
            width: 400px;
            height: 90vh;
            margin-right: 5%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1.2s ease-out;
        }

        @media (max-width: 768px) {
            body { justify-content: center; }
            .container { width: 90%; margin-right: 0; height: 95vh; }
            h1 { font-size: 2rem; }
        }

        header { text-align: right; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        h1 { font-weight: 300; font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 5px; }
        p.subtitle { font-weight: 300; opacity: 0.9; font-size: 0.9rem; }

        #link-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #link-list::-webkit-scrollbar { width: 0px; }

        /* === [수정됨] 카드 스타일 & 리플렉션 효과 === */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            box-shadow: var(--glass-shadow);
            position: relative; /* 중요: 가상요소 위치 기준 */
            overflow: hidden;   /* 중요: 빛이 카드 밖으로 나가지 않게 */
            touch-action: none;
            transition: transform 0.2s, background 0.2s;
        }

        /* 오묘한 빛줄기 (가상 요소) */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* 왼쪽 화면 밖에서 시작 */
            width: 50%;
            height: 100%;
            /* 빛 그라데이션: 투명 -> 은은한 흰색 -> 투명 */
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg); /* 대각선으로 기울이기 */
            transition: none; /* 평소에는 움직임 없음 */
            pointer-events: none; /* 마우스 클릭 방해 금지 */
            z-index: 1;
        }

        /* 마우스 올렸을 때 빛줄기 이동 */
        .card:hover::before {
            left: 120%; /* 오른쪽 끝으로 이동 */
            transition: left 0.7s ease-in-out; /* 0.7초 동안 부드럽게 쓱 */
        }

        .card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15); /* 배경도 살짝 밝아짐 */
        }

        .card:active, .card.dragging { 
            cursor: grabbing; 
            transform: scale(1.02);
            background: rgba(255,255,255,0.25);
            z-index: 100;
        }

        .card-content { display: flex; flex-direction: column; pointer-events: none; z-index: 2; }
        .card-title { font-weight: 500; font-size: 1.1rem; margin-bottom: 4px; }
        .card-url { font-size: 0.75rem; opacity: 0.7; font-weight: 300; }

        .actions { display: flex; gap: 8px; z-index: 2; }
        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none; color: white; padding: 8px; border-radius: 50%;
            cursor: pointer; backdrop-filter: blur(5px);
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white; padding: 15px; border-radius: 16px;
            font-size: 1rem; backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; gap: 8px; cursor: pointer;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 200;
        }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        .modal {
            background: rgba(40, 40, 40, 0.85);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; color: white;
        }
        .input-group input { 
            width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 15px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; border-radius: 8px;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer;}
        .btn-save { background: white; color: #333; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="clock">00:00</h1>
            <p class="subtitle">Double J's space</p>
        </header>

        <div id="link-list"></div>

        <button class="add-btn" onclick="openModal()">
            <i class="ph ph-plus-circle" style="font-size: 1.2rem;"></i> 추가하기
        </button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>바로가기 설정</h3>
            <div class="input-group">
                <label>이름</label>
                <input type="text" id="linkTitle">
            </div>
            <div class="input-group">
                <label>URL</label>
                <input type="text" id="linkUrl">
            </div>
            <div class="modal-actions">
                <button class="btn" style="background:transparent; color:#aaa" onclick="closeModal()">취소</button>
                <button class="btn btn-save" onclick="saveLink()">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 배경화면 랜덤 (TIMESTAMP 추가로 캐시 방지)
        const timestamp = new Date().getTime();
        const bgUrl = `https://loremflickr.com/1920/1080/nature,water,landscape?lock=${timestamp}`;
        const img = new Image();
        img.src = bgUrl;
        img.onload = function() { document.body.style.backgroundImage = `url('${bgUrl}')`; };

        const FIXED_LINKS = [
            { id: 'f1', title: '업무포털', url: 'https://gne.eduptl.kr/' },
            { id: 'f2', title: '공문서 마법', url: 'https://script.google.com/macros/s/AKfycbxXxP3LTWHSPQ5azXrm67xRYC525QjTe-jTye801iNv01KkhAkHf4-vRW74lpgantNw/exec' },
            { id: 'f3', title: '학생 기록부', url: 'https://fruitsbee.github.io/students/' },
            { id: 'f4', title: '문해력 키우기', url: 'https://fruitsbee.github.io/literacy/' },
            { id: 'f5', title: '영어쓰기학습', url: 'https://script.google.com/macros/s/AKfycbybnOB9nqVobm6ANpUu-YN-DlehmoRhm9B2iwXB4VCjYFOeyQDfc6iLy4O0ZkbeisOWdA/exec' },
            { id: 'f6', title: 'English Bite', url: 'https://fruitsbee.github.io/selfenglish/' }
        ];

        // [중요] v4로 버전 업 -> 새 목록과 디자인 적용
        let saved = localStorage.getItem('myLinks_v4');
        let links = saved ? JSON.parse(saved) : [...FIXED_LINKS];

        const listEl = document.getElementById('link-list');
        const modalOverlay = document.getElementById('modalOverlay');
        const titleInput = document.getElementById('linkTitle');
        const urlInput = document.getElementById('linkUrl');
        let editModeId = null;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function renderLinks() {
            listEl.innerHTML = '';
            links.forEach((link, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                card.dataset.index = index;
                
                card.onclick = (e) => {
                    if(e.target.closest('.actions')) return;
                    window.open(link.url, '_blank');
                };

                card.innerHTML = `
                    <div class="card-content">
                        <span class="card-title">${link.title}</span>
                        <span class="card-url">${getHostname(link.url)}</span>
                    </div>
                    <div class="actions">
                        <button class="icon-btn" onclick="openEdit('${link.id}')"><i class="ph ph-pencil-simple"></i></button>
                        <button class="icon-btn" onclick="deleteLink('${link.id}')"><i class="ph ph-x"></i></button>
                    </div>
                `;
                addDragEvents(card);
                listEl.appendChild(card);
            });
        }

        function getHostname(url) {
            try { return new URL(url).hostname; } catch { return url; }
        }

        function saveToStorage() {
            localStorage.setItem('myLinks_v4', JSON.stringify(links));
        }

        function saveLink() {
            const title = titleInput.value.trim();
            let url = urlInput.value.trim();
            if (!title || !url) return;
            if (!url.startsWith('http')) url = 'https://' + url;

            if (editModeId) {
                const idx = links.findIndex(l => l.id === editModeId);
                if(idx > -1) { links[idx].title = title; links[idx].url = url; }
            } else {
                links.push({ id: Date.now().toString(), title, url });
            }
            saveToStorage();
            renderLinks();
            closeModal();
        }

        function deleteLink(id) {
            if(confirm('삭제하시겠습니까?')) {
                links = links.filter(l => l.id !== id);
                saveToStorage();
                renderLinks();
            }
        }

        function openModal() { editModeId = null; titleInput.value=''; urlInput.value=''; modalOverlay.classList.add('open'); }
        function openEdit(id) { 
            const t = links.find(l => l.id === id);
            if(t) { editModeId=id; titleInput.value=t.title; urlInput.value=t.url; modalOverlay.classList.add('open'); }
        }
        function closeModal() { modalOverlay.classList.remove('open'); }
        modalOverlay.addEventListener('click', e => { if(e.target === modalOverlay) closeModal(); });

        let dragSrcEl = null;
        function addDragEvents(item) {
            item.addEventListener('dragstart', function(e) {
                dragSrcEl = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
                this.classList.add('dragging');
            });
            item.addEventListener('dragover', e => { e.preventDefault(); return false; });
            item.addEventListener('dragenter', function() { this.classList.add('over'); });
            item.addEventListener('dragleave', function() { this.classList.remove('over'); });
            item.addEventListener('drop', function(e) {
                e.stopPropagation();
                if (dragSrcEl !== this) {
                    const srcIdx = Number(dragSrcEl.dataset.index);
                    const tgtIdx = Number(this.dataset.index);
                    const item = links[srcIdx];
                    links.splice(srcIdx, 1);
                    links.splice(tgtIdx, 0, item);
                    saveToStorage();
                    renderLinks();
                }
                return false;
            });
            item.addEventListener('dragend', function() {
                this.classList.remove('dragging');
            });
        }
        renderLinks();
    </script>
</body>
</html>
