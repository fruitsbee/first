<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Workspace</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            /* 아주 맑은 기본 유리 */
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Quicksand', 'Noto Sans KR', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #2b2b2b; 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            display: flex;
            align-items: center;
            color: var(--text-color);
            justify-content: flex-end; 
            transition: background-image 1.5s ease-in-out;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3); z-index: -1;
        }

        .container {
            width: 400px;
            height: 90vh;
            margin-right: 5%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @media (max-width: 768px) {
            body { justify-content: center; }
            .container { width: 92%; margin-right: 0; height: 95vh; }
            h1 { font-size: 2rem; }
        }

        header { text-align: right; margin-bottom: 15px; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
        h1 { font-weight: 200; font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 5px; }
        p.subtitle { font-weight: 300; opacity: 0.8; font-size: 0.9rem; letter-spacing: 0.5px; }

        #link-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #link-list::-webkit-scrollbar { width: 0px; }

        /* === [핵심] 인터랙티브 스포트라이트 카드 === */
        .card {
            position: relative;
            /* 기본 배경: 투명도 높은 유리 */
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            cursor: default;
        }

        /* 마우스 위치(--mouse-x, --mouse-y)를 중심으로 
           은은한 원형 빛(radial-gradient)을 쏩니다.
        */
        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.12),
                transparent 40%
            );
            opacity: 0; /* 평소에는 숨김 */
            transition: opacity 0.4s; /* 부드럽게 나타남 */
            z-index: 0;
            pointer-events: none;
        }

        /* 마우스를 올렸을 때만 빛이 보임 */
        .card:hover::before {
            opacity: 1;
        }
        
        .card:hover {
            border-color: rgba(255, 255, 255, 0.3); /* 테두리도 살짝 밝아짐 */
            transform: translateY(-2px);
        }

        /* PC에서만 드래그 커서 */
        @media (min-width: 769px) {
            .card { cursor: grab; }
            .card:active { cursor: grabbing; }
        }

        .card-content { display: flex; flex-direction: column; pointer-events: none; z-index: 2; position: relative; }
        .card-title { font-weight: 400; font-size: 1.1rem; margin-bottom: 4px; color: rgba(255,255,255,0.95); }
        .card-url { font-size: 0.75rem; opacity: 0.6; font-weight: 300; }

        .actions { display: flex; gap: 8px; z-index: 2; opacity: 0.7; transition: opacity 0.2s; position: relative; }
        .card:hover .actions { opacity: 1; }

        .icon-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 8px; border-radius: 50%;
            cursor: pointer; transition: all 0.2s;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.2); }

        .add-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: white; padding: 16px; border-radius: 18px;
            font-size: 1rem; font-weight: 300;
            backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; gap: 8px; cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover { background: rgba(255, 255, 255, 0.15); }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(12px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.4s; z-index: 200;
        }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        .modal {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .input-group input { 
            width: 100%; padding: 14px; margin-top: 8px; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; font-weight: 300; outline: none; transition: 0.2s;
        }
        .input-group input:focus { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 10px; }
        .btn { padding: 12px 24px; border-radius: 12px; border: none; font-weight: 500; cursor: pointer;}
        .btn-save { background: #fff; color: #000; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="clock">00:00</h1>
            <p class="subtitle">Double J's Space</p>
        </header>

        <div id="link-list"></div>

        <button class="add-btn" onclick="openModal()">
            <i class="ph ph-plus" style="font-size: 1.1rem;"></i> 추가하기
        </button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 style="font-weight: 300; margin-bottom: 20px;">바로가기 추가</h3>
            <div class="input-group">
                <label style="font-size: 0.8rem; opacity: 0.7;">이름</label>
                <input type="text" id="linkTitle" placeholder="예: 업무 포털">
            </div>
            <div class="input-group">
                <label style="font-size: 0.8rem; opacity: 0.7;">URL</label>
                <input type="text" id="linkUrl" placeholder="https://...">
            </div>
            <div class="modal-actions">
                <button class="btn" style="background:transparent; color:rgba(255,255,255,0.5)" onclick="closeModal()">취소</button>
                <button class="btn btn-save" onclick="saveLink()">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 배경화면 랜덤 (TIMESTAMP 추가)
        const timestamp = new Date().getTime();
        const bgUrl = `https://loremflickr.com/1920/1080/nature,calm,sky?lock=${timestamp}`;
        const img = new Image();
        img.src = bgUrl;
        img.onload = function() { document.body.style.backgroundImage = `url('${bgUrl}')`; };

        const FIXED_LINKS = [
            { id: 'f1', title: '업무포털', url: 'https://gne.eduptl.kr/' },
            { id: 'f2', title: '공문서 마법사', url: 'https://script.google.com/macros/s/AKfycbwFC4n2-2RHAQs7klZMCw_sAiXQ-jourmTisUTQXtTdC4FUyZxiY-ZvqW95QRa0Obc8/exec' },
            { id: 'f3', title: '학생기록도우미', url: 'https://script.google.com/macros/s/AKfycbyKXrwA1beBFunL3f_tPoPBXAVvrzRZNXmvVsaWuziWOfp_rgcVCh6S8kR8gBjnlj-G/exec' },
            { id: 'f4', title: '문해력 키우기', url: 'https://fruitsbee.github.io/literacy/' },
            { id: 'f5', title: '영어쓰기학습', url: 'https://script.google.com/macros/s/AKfycbybnOB9nqVobm6ANpUu-YN-DlehmoRhm9B2iwXB4VCjYFOeyQDfc6iLy4O0ZkbeisOWdA/exec' },
            { id: 'f6', title: 'English Bite', url: 'https://fruitsbee.github.io/selfenglish/' }
        ];

        // [중요] v6로 버전 업!
        let saved = localStorage.getItem('myLinks_v6');
        let links = saved ? JSON.parse(saved) : [...FIXED_LINKS];

        const listEl = document.getElementById('link-list');
        const modalOverlay = document.getElementById('modalOverlay');
        const titleInput = document.getElementById('linkTitle');
        const urlInput = document.getElementById('linkUrl');
        let editModeId = null;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const isMobile = window.innerWidth <= 768;

        function renderLinks() {
            listEl.innerHTML = '';
            links.forEach((link, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                // [빛 반사 로직] 마우스 위치 계산
                card.onmousemove = (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty("--mouse-x", `${x}px`);
                    card.style.setProperty("--mouse-y", `${y}px`);
                };

                card.onclick = (e) => {
                    if(e.target.closest('.actions')) return;
                    window.open(link.url, '_blank');
                };

                card.innerHTML = `
                    <div class="card-content">
                        <span class="card-title">${link.title}</span>
                        <span class="card-url">${getHostname(link.url)}</span>
                    </div>
                    <div class="actions">
                        <button class="icon-btn" onclick="openEdit('${link.id}')"><i class="ph ph-pencil-simple"></i></button>
                        <button class="icon-btn" onclick="deleteLink('${link.id}')"><i class="ph ph-x"></i></button>
                    </div>
                `;
                
                // 모바일 드래그 앤 드롭 폴리필은 여기서 로드되지만,
                // PC에서만 네이티브 드래그 이벤트를 붙임.
                if (!isMobile) {
                    card.draggable = true;
                    // 간단한 드래그 구현 (PC용)
                    card.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', index);
                        card.classList.add('dragging');
                    });
                    card.addEventListener('dragend', () => card.classList.remove('dragging'));
                    card.addEventListener('dragover', (e) => e.preventDefault());
                    card.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                        const toIndex = index;
                        if (fromIndex !== toIndex) {
                            const movedItem = links.splice(fromIndex, 1)[0];
                            links.splice(toIndex, 0, movedItem);
                            saveToStorage();
                            renderLinks();
                        }
                    });
                }
                
                listEl.appendChild(card);
            });
        }

        function getHostname(url) {
            try { return new URL(url).hostname; } catch { return url; }
        }

        function saveToStorage() {
            localStorage.setItem('myLinks_v6', JSON.stringify(links));
        }

        function saveLink() {
            const title = titleInput.value.trim();
            let url = urlInput.value.trim();
            if (!title || !url) return;
            if (!url.startsWith('http')) url = 'https://' + url;

            if (editModeId) {
                const idx = links.findIndex(l => l.id === editModeId);
                if(idx > -1) { links[idx].title = title; links[idx].url = url; }
            } else {
                links.push({ id: Date.now().toString(), title, url });
            }
            saveToStorage();
            renderLinks();
            closeModal();
        }

        function deleteLink(id) {
            if(confirm('이 항목을 삭제하시겠습니까?')) {
                links = links.filter(l => l.id !== id);
                saveToStorage();
                renderLinks();
            }
        }

        function openModal() { editModeId = null; titleInput.value=''; urlInput.value=''; modalOverlay.classList.add('open'); }
        function openEdit(id) { 
            const t = links.find(l => l.id === id);
            if(t) { editModeId=id; titleInput.value=t.title; urlInput.value=t.url; modalOverlay.classList.add('open'); }
        }
        function closeModal() { modalOverlay.classList.remove('open'); }
        modalOverlay.addEventListener('click', e => { if(e.target === modalOverlay) closeModal(); });

        renderLinks();
    </script>
</body>
</html>
